 <body>
  <div class="container pb-5">
    <div class="row pb-5">
      <div class="col-sm-10 pt-4 pb-2">

      </div>

        <a href="info.html" id="especial5">+Info</a>
      </div>
      <div class="col-sm-12 p-0 mb-3" id="vis">
        <!--acá estoy metiendo el canvas con p5.js-->
      </div>
      <div class="col-sm-8">
        <h3 class="border-bottom py-2" id="tercera">Descripción</h3>
        <p>La siguiente vizualización presenta en gráficos de torta los porcentajes en relación al tiempo que paso en la Facultad con el tiempo que paso en mi hogar.</p>

           <p> Los datos utilizados en esta visualización están almacenados en <a href="https://api.myjson.com/bins/nstxf">este JSON.</a></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Estábamos en p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script>
      var w, h;
      function setup(){
        var w = document.getElementById('vis').offsetWidth;
        var h = w/2;
        createCanvas(w,h).parent("vis");
        background(255);
      }
      function draw(){

  // GRÁFICO

          noStroke();

// x, y, w, h, ang inicio, ang termino.





            // Cate
     fill(252, 190, 113);
     arc(100, 300, 150, 150, 141, 357);

     fill(239, 71, 158);
     arc(100, 300, 150, 150, -4, 141);

    

          // cami
    fill(252, 190, 113);
     arc(300, 300, 150, 150, 0, -41.6);

    fill(239, 71, 158);
    arc(300, 300, 150, 150, -41.6, 0);



          // Estafania
    fill(252, 190, 113);
     arc(500, 300, 150, 150, 0, -25);

    fill(239, 71, 158);
    arc(500, 300, 150, 150, -25, 0);






        // coni
    fill(252, 190, 113);
     arc(700, 300, 150, 150, 143, 270);

    fill(239, 71, 158);
    arc(700, 300, 150, 150, 66, 143);











          // Texto de gráficos



    fill(0, 0, 0);
    textSize(20);
    text("Pop", 80, 280);

    fill(0, 0, 0);
    textSize(20);
    text("Caterina", 70, 150);


    fill(0, 0, 0);
    textSize(20);
    text("Pop", 280, 280);

    fill(0, 0, 0);
    textSize(20);
    text("Camila", 270, 150);



    fill(0, 0, 0);
    textSize(20);
    text("Pop", 480, 280);

    fill(0, 0, 0);
    textSize(20);
    text("Estefania", 470, 150);



    fill(0, 0, 0);
    textSize(20);
    text("Rock", 680, 280);

    fill(0, 0, 0);
    textSize(20);
    text("Constanza", 665, 150);







      }
    </script>
