    <script>
        var plata;
        var w, h;
        
        function preload(){
            plata = loadJSON("https://api.myjson.com/bins/p4p5j");
           
        }
        function setup() {
        var w = document.getElementById('vis').offsetWidth;
        var h = w/2;
        createCanvas(w,h).parent("vis");
        background(255);
            textAlign(CENTER);
            rectMode(CENTER);
            textSize (17)
             fill(239, 71, 158);
            noStroke();
            plata.Musica.forEach(function(plata,i){
                ellipse((width/9)*(1+i), height/2, plata.minutos/14, plata.minutos/14);
                text(plata.nombre, (width/9)*(1+i), (height/2)+120, 100, 100);
               
           
            });
        }
        function draw(){
         fill(252, 190, 113);
            text("1.380min",125,290);
            
            fill(252, 190, 113);
            text("1.422min",252,290);
            
            fill(252, 190, 113);
            text("1.510min",380,290);
            
            fill(252, 190, 113);
            text("1.353min",508,290);
        
      }
